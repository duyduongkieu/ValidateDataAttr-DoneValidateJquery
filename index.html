<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Validation JS</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <style>
        .error{
            color: red;
        }
    </style>
    </head>

    <body>
        <div class="container">
            <form action="" name="fRegister" id="fRegister" method="GET"
                class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="fullName" class="control-label">Họ và
                                tên (<span class="text-danger">*</span>)</label>
                            <div class="">
                                <input type="text" id="fullName" name="fullName"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- ...... -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="address" class="control-label">Địa chỉ (<span
                                    class="text-danger">*</span>)</label>
                            <div class="">
                                <input type="text" id="address" name="address"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="phone" class="control-label">Phone (<span
                                    class="text-danger">*</span>)</label>
                            <div class="">
                                <input type="text" id="phone" name="phone"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="gender" class="control-label">Gender
                            </label>
                            <div class="">
                                <select name="gender" id="gender"
                                    class="form-control">
                                    <option value="">Nam</option>
                                    <option value="">Nữ</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- ............ -->
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="email" class="control-label">Email (<span
                                    class="text-danger">*</span>)</label>
                            <div class="">
                                <input type="email" id="email" name="email"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="password" class="control-label">Password
                                (<span class="text-danger">*</span>)</label>
                            <div class="">
                                <input type="password" id="password"
                                    name="password" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="confirm_password" class="control-label">Confirm
                                Pass (<span class="text-danger">*</span>)</label>
                            <div class="">
                                <input type="password" id="confirm_password"
                                    name="confirm_password"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <!-- .......... -->
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-2">
                                <div class="checkbox">
                                    <label class="text-danger">
                                        <input type="checkbox" id="rules"
                                            name="rules" value="agree" />Đồng ý
                                        điều khoản
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-primary
                                    btnRegister" id="btnSm">Đăng ký</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <!-- <script src="../../Asset/jquery-validation-1.17.0/dist/jquery.validate.min.js "></script> -->
        <script src="jquery.validate.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
